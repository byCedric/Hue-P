name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: Platform to build for
        default: android
        type: choice
        options:
          - android
      profile:
        description: EAS build profile to use
        required: true
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: Submit to the stores (only for production)
        default: false
        type: boolean

jobs:
  publish:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: bun
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ‘· Configure project
        run: eas init --id c4791c75-f6de-4aa3-8408-67626d422b43

      - name: ğŸš€ Publish update
        run: eas update --auto --non-interactive

  build:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ‘· Configure project
        run: eas init --id c4791c75-f6de-4aa3-8408-67626d422b43

      - name: ğŸ“± Build app
        if: ${{ github.event.inputs.submit != 'true' }}
        run: |
          eas build \
            --non-interactive \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: ğŸš€ Build and submit app
        if: ${{ github.event.inputs.submit == 'true' }}
        run: |
          eas build \
            --non-interactive \
            --auto-submit \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}
